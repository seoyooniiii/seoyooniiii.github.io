name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Build (정상이라면 output: "export" 설정으로 out/ 생성됨)
      - name: Build
        run: npm run build

      # ✅ out/index.html이 없으면 즉시 실패시켜서 "성공인데 404"를 막음
      - name: Verify export output
        run: |
          echo "=== list repo root ==="
          ls -la
          echo "=== list out ==="
          ls -la out
          test -f out/index.html && echo "✅ out/index.html exists" || (echo "❌ out/index.html missing" && exit 1)

      # Jekyll 비활성화 (out이 실제로 있을 때만)
      - name: Disable Jekyll
        run: echo > out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
